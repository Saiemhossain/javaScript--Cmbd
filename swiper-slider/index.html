<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Swiper Slider CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
<!-- Google fontawesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <section class="work">
      <div class="work-content">
            <p >Our Work</p>
            <h2>A sample of work... </h2>
      </div>
      <!-- Swiper -->
      <div class="wrapper swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
          <img src="https://images.pexels.com/photos/1381679/pexels-photo-1381679.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">

          </div>
          <div class="swiper-slide">
            <img src="https://images.pexels.com/photos/2136041/pexels-photo-2136041.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
          </div>
          <div class="swiper-slide">
            <img src="https://images.pexels.com/photos/1761279/pexels-photo-1761279.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
          </div>
          <div class="swiper-slide">
            <img src="https://github.com/Saiemhossain/Bootstrap-testiomial-slider/blob/main/img/img-2.jpeg?raw=true" alt="">
          </div>
          <div class="swiper-slide">
          <img src="https://images.pexels.com/photos/7864440/pexels-photo-7864440.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">

          </div>
          <div class="swiper-slide">
            <img src="https://images.pexels.com/photos/2136041/pexels-photo-2136041.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
          </div>
          <div class="swiper-slide">
            <img src="https://github.com/Saiemhossain/Bootstrap-testiomial-slider/blob/main/img/img-1.jpg?raw=true" alt="">
          </div>
          <div class="swiper-slide">
            <img src="https://images.pexels.com/photos/1820563/pexels-photo-1820563.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
          </div>
        </div>
        <div class="swiper-pagination"></div>
         
      </div>
      <div class="swiper-button-next-unique"><button><i class="fa-solid fa-arrow-right"></i></button></div>
      <div class="swiper-button-prev-unique"><button><i class="fa-solid fa-arrow-left"></i></button></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
 

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 20,
        loop:true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
          navigation: {
          nextEl: ".swiper-button-next-unique",
          prevEl: ".swiper-button-prev-unique",
        },
      });
    </script>
</body>
</html>
