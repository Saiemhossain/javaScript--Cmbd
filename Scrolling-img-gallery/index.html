<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery-wrap">
    <img src="img/arrow-left.png" alt="" id="backBtn">

    <div class="gallery">
      <div>
        <span><img src="img/girl-3.png" alt=""></span>
        <span><img src="img/boy-1.png" alt=""></span>
        <span><img src="img/boy-2.png" alt=""></span>
      </div>
      <div>
        <span><img src="img/boy-3.png" alt=""></span>
        <span><img src="img/girl-1.png" alt=""></span>
        <span><img src="img/girl-2.png" alt=""></span>
      </div>
    
    </div>
    <img src="img/arrow-right.png" alt="" id="nextBtn">
  </div>
  

  <script src="app.js"></script>
</body>
</html>
